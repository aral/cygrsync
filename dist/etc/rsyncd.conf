use chroot = false
strict modes = false
hosts allow = *

# Sample module definitions
#   DO NOT use /cygwin in naming: "c:\temp" must be "/c/temp"

[hidden]
path = /c/temp/hidden
list = false
read only = true
write only = false

[pub]
path = /c/temp/pub
list = true
read only = false
write only = false
