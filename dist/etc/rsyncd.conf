use chroot = false
strict modes = false
hosts allow = *

# Should we keep a detailed log file?
transfer logging = yes

# Sample module definitions
# (Remember to use cygwin naming: "c:\temp" must be "/cygdrive/c/work")

[hidden]
path = /cygdrive/c/temp/hidden
list = false
read only = true
write only = false

[pub]
path = /cygdrive/c/temp/pub
list = true
read only = false
write only = false
